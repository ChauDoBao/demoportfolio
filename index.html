  <script>
    // Scroll Reveal Script
    const observerOptions = {
      root: null,            // Use the viewport as the root
      threshold: 0.1         // Trigger when 50% of the element is visible
    };

    function handleIntersection(entries, observer) {
      entries.forEach(entry => {
        // When the element is in the viewport
        if (entry.isIntersecting) {
          entry.target.classList.add('revealed');  // Add the revealed class
        } else {
          entry.target.classList.remove('revealed');  // Remove the revealed class if not in view
        }
      });
    }

    const observer = new IntersectionObserver(handleIntersection, observerOptions);
    const revealElements = document.querySelectorAll('.reveal-on-scroll');

    // Observe all elements with the class 'reveal-on-scroll'
    revealElements.forEach(element => observer.observe(element));

    // Select the textPath element
    const textPath = document.getElementById('rotating-text');

    // Function to animate the text along the circle path
    function animateText() {
      let offset = 0;
      let direction = 1; // Start by animating in the forward direction (0% to 100%)

      // Set an interval to animate the text
      setInterval(() => {
        offset += 0.1 * direction; // Adjust this value to control speed of rotation

        // If offset exceeds 100%, reverse the direction (go back to 0%)
        if (offset >= 100) {
          direction = -1; // Reverse direction
        }

        // If offset goes below 0%, reverse the direction again (go forward to 100%)
        if (offset <= 0) {
          direction = 1; // Forward direction
        }

        // Set the updated startOffset value for the text
        textPath.setAttribute('startOffset', offset + '%');
      }, 10); // Update every 10ms for smoothness
    }

    // Start the animation
    animateText();


    // Hamburger Menu Toggle
    const hamburger = document.getElementById('hamburger-icon');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active'); // Toggle the "active" class
        });

  </script>
